<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bible Verse Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="game-container">
        <h1>Bible Verse Game</h1>
        <div id="verse-container">
            <p id="verse-text">Loading verse...</p>
        </div>
        <div id="buttons-container">
            <button id="with-button">With</button>
            <button id="in-button">In</button>
        </div>
        <button id="next-button" style="display: none;">Next</button>
        <p id="result-text"></p>
        <p id="score-text">Score: 0</p>
        <button id="replay-button" style="display: none;">Replay</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
